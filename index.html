<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <header>THE CODE REVIEW</header>
  <main>
    <section class="about">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <form action="">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" value=""><br>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" value=""><br>
        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="phone" value=""><br>
        <label for="address">Street Address</label><br>
        <input type="text" id="address" name="address" value=""><br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="city" value=""><br>
        <label for="state">State</label><br>
        <input type="text" id="state" name="state" value=""><br>
        <label for="zipcode">Zip Code</label><br>
        <input type="number" id="zipcode" name="zipcode" value=""><br>
      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>
        <p>Select the newsletters you would like to receive</p>
        <input type="checkbox" id="htmlnews" name="htmlnews" value="news-category">
        <label for="htmlnews"> HTML News</label><br>
        <input type="checkbox" id="cssnews" name="cssnews" value="news-category">
        <label for="cssnews"> CSS News</label><br>
        <input type="checkbox" id="jsnews" name="jsnews" value="news-category">
        <label for="jsnews"> Javascript News</label><br>
      </fieldset>
    </form>

  </main>
</body>
</html>
