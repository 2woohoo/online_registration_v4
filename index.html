<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/86e46a50b9.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <header>THE CODE REVIEW</header>
    <main>
      <section class="about">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>
      <hr>
      <form>
        <fieldset class="contact_info">
          <legend>Contact Information</legend>
          <div class="res_form">
            <label for="name">Full Name</label>
            <input required type="text" id="name" name="name" placeholder="Required">
          </div>
          <div class="res_form">
            <label for="email">Email Address</label>
            <input required type="email" id="email" name="email" placeholder="Required">
          </div>
          <div class="res_form">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 555-555-5555" >
          </div>
          <div class="res_form">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" placeholder="Street Address">
          </div>
          <div class="res_form">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="e.g. San Farancisco">
          </div>
          <div class="res_form">
            <label for="states">State</label>
            <select name="states" id="states">
              <option disabled selected value="">Choose State</option>
              <option value="AS">AS</option>
              <option value="NY">NY</option>
              <option value="WA">WA</option>
            </select>
          </div>
          <div class="res_form">
            <label for="zipcode">Zip Code</label>
            <input type="number" id="zipcode" name="zipcode" placeholder="e.g. 11111">
          </div>
        </fieldset>

        <fieldset class="newsletter">
          <legend>Newsletter</legend>
          <div class="sector checkbox">
            <p>Select the newsletters you                                                 would like to receive</p>
            <input type="checkbox" id="htmlnews" name="news_category" value="htmlnews">
            <label for="htmlnews"> HTML News</label><br>
            <input type="checkbox" id="cssnews" name="news_category" value="cssnews">
            <label for="cssnews"> CSS News</label><br>
            <input type="checkbox" id="jsnews" name="news_category" value="jsnews">
            <label for="jsnews"> Javascript News</label><br>
          </div>
          <div class="sector">
            <p>Newletter format</p>
            <input type="radio" id="html" name="news_format" value="html">
            <label for="html"> HTML</label><br>
            <input type="radio" id="plain_text" name="news_format" value="plain_text">
            <label for="plain_text"> Plain text</label><br>
          </div>
          <div class="sector">
            <label for="other">Other topics you'd like to hear about</label>
            <textarea name="other" id="other" cols="30" rows="6" placeholder="Write here"></textarea>
          </div>
        </fieldset>
        <input type="submit" value="Sign Up">
      </form>
    </main>
    <footer>&#169; The Code Review</footer>
  </body>
</html>
